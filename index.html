        <ul>

            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 21 21">
              <g fill="none">
                <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>

              </g>
            </svg>  
            Product discovery and building what matters
          </li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 21 21">

                <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
                <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/>
              </g>
            </svg>  
            Measuring to ensure updates are a success
          </li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 21 21">
              <g fill="none">
                <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
                <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/>
              </g>
            </svg>  
            And much more!
          </li>
        </ul>
        <label for="email">Email address</label><br>
        <input type="email" id="email" placeholder="email@company.com"><br><br>
        <button type="submit">Subscribe to monthly newsletter</button>
      </div>

      <img src="./Images/sasha-matveeva-pUGo43Q-vwE-unsplash.jpg" class="illustration">
